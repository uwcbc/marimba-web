<!-- Template parameters
    title: title of the current page
    header: the header template
    body: the body template

    == For sub-templates ==
    user:         current logged in user, null if none
        user.isAdmin: whether the current user is an admin
        user.name:    name of the current user
-->
<!DOCTYPE html>
<head>
    <title>{title}</title>
</head>
<body>
    {>header}
    {>body}
</body>
