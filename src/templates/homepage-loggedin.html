<!-- nextRehearsalDate: string for next rehearsal date
     history: array of history items in a string -->
{if nextRehearsalDate}
<p>The next scheduled rehearsal is on {nextRehearsalDate}.</p>
{else}
{if history}
<p>Here are the 100 most recent actions taken on Marimba:</p>
<ul>
    {for historyItem in history}
    <li>{historyItem}</li>
    {/for}
</ul>
{/if}
{/if}
